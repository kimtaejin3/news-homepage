<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | News homepage</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="l_wrapper">
        <div class="headings">
          <h1 class="headings-title">
            <a href="#">
              <img src="./assets/images/logo.svg" alt="main logo" />
            </a>
          </h1>

          <ul class="headings-list">
            <li class="headings-list-item">
              <a href="#">Home</a>
            </li>
            <li class="headings-list-item">
              <a href="#">New</a>
            </li>
            <li class="headings-list-item">
              <a href="#">Popular</a>
            </li>
            <li class="headings-list-item">
              <a href="#">Trending</a>
            </li>
            <li class="headings-list-item">
              <a href="#">Categories</a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="l_wrapper">
        <section class="section">
          <div class="l_container">
            <div class="l_contents">
              <section class="primary">
                <div class="primary-cover">
                  <img src="./assets/images/image-web-3-desktop.jpg" alt="" />
                </div>
                <div class="primary-contents">
                  <h1 class="primary-title">The Bright Future of Web 3.0?</h1>
                  <div class="primary-description">
                    <p>
                      We dive into the next evolution of the web that claims to
                      put the power of the platforms back into the hands of the
                      people. But is it really fulfilling its promise?
                    </p>

                    <a href="#" class="btn"> READ MORE </a>
                  </div>
                </div>
              </section>
            </div>
            <aside class="l_sidebar">sidebar</aside>
          </div>
        </section>
        <section class="section">
          <div class="l_row">
            <div class="l_col">...</div>
            <div class="l_col">...</div>
            <div class="l_col">...</div>
          </div>
        </section>
      </div>
    </main>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Taejin Kim</a>.
    </div> -->
  </body>
</html>
